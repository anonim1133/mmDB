<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Multimedialne Bazy Danych</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/justified-nav.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/jquery.highlight.js"></script>
		<script src="js/zip.js"></script>

        <script src="js/js.js"></script>
		<script src="js/saveFile.js"></script>
		<script src="js/listFiles.js"></script>
		<script src="js/examine.js"></script>
	</head>

	<body>

		<div class="container">

			<div class="masthead">
				<h3 class="text-muted">Multimedialne Bazy Danych</h3>
				<ul class="nav nav-justified">
					<li><a id="btn-add-files" href="#">Dodaj pliki</a></li>
					<li><a id="btn-list-files" href="#">Wyświetl pliki</a></li>
					<li><a id="btn-doc-stats" href="#">Statystyki dokumentu</a></li>
					<li><a id="btn-doc-vectors" href="#">Wektory dokumentu</a></li>
				</ul>
			</div>

			<!-- Jumbotron -->
			<div class="jumbotron">
				<!--  Dodawanie plików -->
				<div id="add-files">
					<h1>Dodaj plik tekstowy!</h1>
					<p class="lead">
						Twój plik powinien być w formacie Open Document Text (.odt).
					</p>
					<div class="col-xs-4 col-sm-offset-4">
						<label class="hideInput btn btn-lg btn-success">Wybierz plik<input id="uploadFileInput" type="file" name="files[]" multiple/></label>
					</div>
				</div>


				<!-- Wyświetlanie plików -->
				<div id="list-files">
					<h1>Lista plików</h1>
					<ul id="file-list" class="list-group">

					</ul>
				</div>

				<!-- Wyświetlanie statystyk dokumentu -->
				<div id="doc-stats">

				</div>

				<!-- Wyświetlanie wektorów dokumentów -->
				<div id="doc-vectors">
					<button class="btn btn-lg btn-primary btn-diff-vector reset-btn" onclick="compareVectors()">Porównaj</button>
					<button class="btn btn-lg btn-primary btn-diff-vector reset-btn" onclick="findLCS()"> L C S </button>
					<button class="btn btn-lg btn-danger btn-diff-vector reset-btn" onclick="resetVectors()">Reset</button>
					<div id="results"></div>
				</div>

				<!-- Wyświetlanie dokumentu -->
				<div id="doc-content">

				</div>
			</div>

			<!-- Site footer -->
			<div class="footer">
				<p>&copy; Patrick Żurowski, Krzysztof Oleśków 2014</p>
			</div>

		</div> <!-- /container -->

	</body>
</html>
